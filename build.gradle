plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.0'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.gbs'
version = '0.0.1-SNAPSHOT'
//sourceCompatibility = '17'

repositories {
	maven {
		allowInsecureProtocol = true
		url 'http://maven.aliyun.com/nexus/content/groups/public'
	}
	maven {
		allowInsecureProtocol = true
		url 'http://maven.aliyun.com/nexus/content/repositories/jcenter'
	}
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-jdbc'
//	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'

	//因版本而异，当前版本需要引入该依赖才能使用ConfigurationProperties等注解
	annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

	//web依赖 tomcat，dispatchServlet，xml
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:3.0.0'

	implementation 'org.springframework.boot:spring-boot-starter-validation'



	runtimeOnly 'com.mysql:mysql-connector-j'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	//数据库连接池
	implementation group: 'com.alibaba', name: 'druid-spring-boot-starter', version: '1.2.17'

	//mybatis plus
	implementation group: 'com.baomidou', name: 'mybatis-plus', version: '3.5.3.1'

	//热部署
//	implementation group: 'org.springframework.boot', name: 'spring-boot-devtools'

}

tasks.named('test') {
	useJUnitPlatform()
}
